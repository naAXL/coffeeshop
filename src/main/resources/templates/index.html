<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6F4E37;
            --secondary: #A67C52;
            --accent: #D4A574;
            --background: #FFF8F0;
            --text: #2C2416;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            display: block;
        }


        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }


        .language-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lang-btn {
            background: white;
            color: var(--primary);
            padding: 20px 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .lang-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .category-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--accent);
        }

        .category-name {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
        }

        .menu-items {
            padding: 20px 0;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            display: flex;
            gap: 20px;
            transition: all 0.3s;
        }

        .item-card:hover {
            box-shadow: 0 6px 20px var(--shadow);
            transform: translateX(5px);
        }

        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            background: var(--accent);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 15px;
            }

            .logo {
                font-size: 20px;
            }


            .lang-btn {
                padding: 15px 40px;
                font-size: 20px;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .category-image {
                height: 150px;
            }

            .category-name {
                font-size: 18px;
                padding: 15px;
            }

            .item-card {
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }
        }

    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <span>☕</span>
            <span id="headerTitle">Coffee Shop</span>
        </div>
        <button class="back-btn" id="backBtn">← Back</button>
    </div>
</header>

<div class="container">
    <div id="languageScreen" class="language-screen">
        <div class="language-buttons">
            <button class="lang-btn" onclick="MenuApp.selectLanguage('en')">English</button>
            <button class="lang-btn" onclick="MenuApp.selectLanguage('ru')">Русский</button>
        </div>
    </div>

    <div id="categoriesScreen" class="hidden">
        <div id="categoriesGrid" class="categories-grid"></div>
    </div>

    <div id="itemsScreen" class="hidden">
        <div id="menuItems" class="menu-items"></div>
    </div>

    <div id="error" class="error hidden"></div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';

    const MenuApp = (function () {
        const SCREENS = {
            LANGUAGE: 'languageScreen',
            CATEGORIES: 'categoriesScreen',
            ITEMS: 'itemsScreen',
            ERROR: 'error'
        };

        const DEFAULT_LANGUAGE = 'en';
        const ERROR_TIMEOUT = 3000;
        const FALLBACK_CATEGORY_IMAGE = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3C/svg%3E';
        const FALLBACK_ITEM_IMAGE = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22%3E%3Crect fill=%22%23ddd%22 width=%22120%22 height=%22120%22/%3E%3C/svg%3E';

        return {
            currentLanguage: null,
            currentCategory: null,
            navigationStack: [],

            init() {
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                this.updateBackButton();
            },

            selectLanguage(lang) {
                this.currentLanguage = lang;
                this.navigationStack = ['language'];
                this.loadCategories();
            },

            async fetchData(url, errorMessage) {
                try {
                    const response = await fetch(`${API_URL}${url}`);
                    return await response.json();
                } catch (error) {
                    this.showError(errorMessage);
                    console.error(error);
                    return null;
                }
            },

            async loadCategories() {
                const categories = await this.fetchData(
                    '/categories',
                    'Failed to load menu. Please try again.'
                );

                if (categories) {
                    this.renderCategories(categories);
                    this.navigationStack.push('categories');
                    this.showScreen(SCREENS.CATEGORIES);
                }
            },

            getLocalizedName(item) {
                return item.names[this.currentLanguage] || item.names[DEFAULT_LANGUAGE];
            },

            getLocalizedDescription(item) {
                return item.descriptions[this.currentLanguage] ||
                    item.descriptions[DEFAULT_LANGUAGE] ||
                    '';
            },

            renderCategories(categories) {
                const grid = document.getElementById('categoriesGrid');
                grid.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="MenuApp.selectCategory(${cat.id})">
                    <img src="${cat.imageUrl}"
                         alt="${this.getLocalizedName(cat)}"
                         class="category-image"
                         loading="lazy"
                         onerror="this.src='${FALLBACK_CATEGORY_IMAGE}'">
                    <div class="category-name">${this.getLocalizedName(cat)}</div>
                </div>
            `).join('');
            },

            async selectCategory(categoryId) {
                this.currentCategory = categoryId;

                const items = await this.fetchData(
                    `/categories/${categoryId}/items`,
                    'Failed to load menu items. Please try again.'
                );

                if (items) {
                    this.renderMenuItems(items);
                    this.navigationStack.push('items');
                    this.showScreen(SCREENS.ITEMS);
                }
            },

            renderMenuItems(items) {
                const container = document.getElementById('menuItems');
                if (items.length === 0) {
                    container.innerHTML = '<div class="loading">No items available</div>';
                    return;
                }

                container.innerHTML = items.map(item => `
                <div class="item-card">
                    <img src="${item.imageUrl}"
                         alt="${this.getLocalizedName(item)}"
                         class="item-image"
                         loading="lazy"
                         onerror="this.src='${FALLBACK_ITEM_IMAGE}'">
                    <div class="item-info">
                        <div class="item-name">${this.getLocalizedName(item)}</div>
                        <div class="item-description">${this.getLocalizedDescription(item)}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
            },

            showScreen(screenId) {
                Object.values(SCREENS).forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
                document.getElementById(screenId).classList.remove('hidden');
                this.updateBackButton();
            },

            showError(message) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                this.showScreen(SCREENS.ERROR);

                setTimeout(() => {
                    if (this.navigationStack.length > 1) {
                        this.goBack();
                    } else {
                        this.showScreen(SCREENS.LANGUAGE);
                    }
                }, ERROR_TIMEOUT);
            },

            goBack() {
                if (this.navigationStack.length <= 1) return;

                this.navigationStack.pop();
                const previous = this.navigationStack[this.navigationStack.length - 1];

                if (previous === 'language') {
                    this.currentLanguage = null;
                    this.showScreen(SCREENS.LANGUAGE);
                } else if (previous === 'categories') {
                    this.showScreen(SCREENS.CATEGORIES);
                }
            },

            updateBackButton() {
                const backBtn = document.getElementById('backBtn');
                backBtn.classList.toggle('visible', this.navigationStack.length > 1);
            }
        };
    })();

    document.addEventListener('DOMContentLoaded', () => MenuApp.init());

</script>
</body>
</html>
